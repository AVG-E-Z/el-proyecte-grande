
services:
  backend:
    image: savingssage04
    build:
      context: .
      dockerfile: savings-sage/Dockerfile
    ports:
      - "5106:5106"
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - frontend_url=http://localhost
      - CONNECTIONSTRINGS__DEFAULT=Server=db,1433;Database=SavingsSage;User Id=sa;Password=YourStrongPassword123!;Encrypt=False;TrustServerCertificate=true;
    depends_on:
      - db

  db:
    image: mcr.microsoft.com/mssql/server:latest
    ports:
      - "1433:1433"
    environment:
      ACCEPT_EULA: "Y"
      MSSQL_SA_PASSWORD: "YourStrongPassword123!"

  savingssage-frontend:
    image: savingssagefront06
    build:
      context: .
      dockerfile: Frontend/Frontend.dockerfile
    ports:
      - "80:80"
    environment:
      - PROXY_API=http://backend:5106
    depends_on:
      - backend